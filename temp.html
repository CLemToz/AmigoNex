<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Magazine Style Layout</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#4f46e5;
    --dark:#0f172a;
    --muted:#6b7280;
    --chip:#f3f4f6;
    --card-h: 450px; /* ← change this to control height */
    --radius: 18px;
  }

  body{
    margin:0;
    padding:48px 28px;
    background:#f7f7fb;
    color:#111827;
    font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
  }

  .page-title{
    font-family: 'Unbounded', sans-serif;
    font-weight: 700;
    color:#4f46e5;
    letter-spacing:.2px;
    margin:0 0 18px;
  }

  .magazine-grid{
    max-width:1100px;
    margin:0 auto;
    display:grid;
    grid-template-columns: 1.1fr .9fr;
    gap:36px;
    align-items:start;
  }

  /* LEFT – image card */
  .figure{
    position:relative;
    height:var(--card-h);
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:0 24px 50px rgba(0,0,0,.08);
    background:#e5e7eb;
  }
  .figure img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .fig-caption{
    position:absolute; left:0; right:0; bottom:0;
    padding:16px 20px;
    color:#fff;
    background:
      linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.75) 100%);
  }
  .cap-strong{
    font-weight:700;
    font-family:'Unbounded', sans-serif;
    font-size:14px;
  }
  .cap-sub{
    display:block;
    opacity:.9;
    font-size:12px;
    margin-top:4px;
  }

  /* RIGHT – content */
  .content{
    padding-top:8px; /* aligns roughly with image top */
  }

  .label{
    display:inline-block;
    background:#e9e7ff;
    color:#3328d6;
    font-weight:600;
    font-size:12px;
    padding:6px 12px;
    border-radius:999px;
    margin-bottom:14px;
    font-family:'Unbounded', sans-serif;
  }

  .headline{
    font-family:'Unbounded', sans-serif;
    font-weight:700;
    line-height:1.15;
    font-size:28px;
    margin:0 0 14px;
    color:#111827;
  }

  .excerpt{
    color:#111827;
    opacity:.85;
    font-size:14.5px;
    line-height:1.7;
    max-width:560px;
    margin-bottom:22px;
  }

  .meta-row{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:6px;
  }
  .name{
    font-weight:800;
    color:#0b1020;
  }

  .chips{
    margin-left:auto;
    display:flex;
    gap:10px;
  }
  .chip{
    background:var(--chip);
    padding:8px 14px;
    font-size:12px;
    border-radius:999px;
    font-weight:600;
    color:#111827;
    white-space:nowrap;
  }
  .chip.primary{
    background:#111827;
    color:#fff;
    opacity:.95;
  }

  .role{
    color:#6b7280;
    font-size:14px;
  }

  /* Responsive */
  @media (max-width: 900px){
    .magazine-grid{
      grid-template-columns:1fr;
      gap:22px;
    }
    .figure{
      height: calc(var(--card-h) - 80px);
    }
  }
  @media (max-width: 640px){
    .figure{ height:auto; aspect-ratio: 4/5; } /* mobile: auto height */
    .chips{ margin-left:0; }
    .headline{ font-size:24px; }
  }
</style>
</head>
<body>

  <h2 class="page-title">Magazine Style Layout</h2>

  <section class="magazine-grid">
    <!-- LEFT -->
    <figure class="figure">
      <img src="https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="Client portrait">
      <figcaption class="fig-caption">
        <span class="cap-strong">26 Brands Helped</span>
        <span class="cap-sub">Across multiple industries</span>
      </figcaption>
    </figure>

    <!-- RIGHT -->
    <div class="content">
      <span class="label">Client Success</span>
      <h3 class="headline">347 Tasks Delivered With Precision</h3>
      <p class="excerpt">
        “From initial setup to ongoing support, every one of our 347 operational tasks
        was handled with exceptional attention to detail.”
      </p>

      <div class="meta-row">
        <strong class="name">David Kim</strong>
        <div class="chips">
          <span class="chip primary">139+ Leads</span>
          <span class="chip">94% Satisfaction</span>
        </div>
      </div>
      <div class="role">Operations Manager</div>
    </div>
  </section>

</body>
</html>
